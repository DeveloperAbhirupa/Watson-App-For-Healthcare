<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nova+</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="Data.css">
</head>



<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <div class="row">
      <a class="navbar-brand" id="logo" href="#">  Nova+</a>
    </div>
  </div>
  </nav>


  <div class="container-fluid">
    <div class="row" align="center">
      <div id="text0">
        User Information
      </div>
    </div>



    <div class="container-fluid dataFeed" id="formUser">
      <div class="row">
        <div class="col-sm-5" id="" align="right">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="user" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="psw1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="psw2" placeholder="Re-enter Password">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email-Id">
            </div>
            <div class="form-group algn" align="left">
              Gender:
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">MALE</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">FEMALE</label>
              </div>
            </div>
            <div class="form-group algn" align="left">
              Pregnancy:
              <div class="form-check1 form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">YES</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2" id="noP">NO</label>
              </div>
            </div>

          </form>
        </div>

        <div class="col-sm-2" id="" align="left">

        </div>
        <div class="col-sm-5" id="right">
          <form>
            <div class="form-group">
              <input type="number" class="form-control" id="sys" placeholder="Systolic Pressure">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="dys" placeholder="Diastolic Pressure">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="pr" placeholder="Pulse Rate">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="bmi" placeholder="Body Mass Index">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="glu" placeholder="Glucose Level">
            </div>


          </form>
        </div>

      </div>
  </div>
  <div class="container-fluid" align="center">
    <button id="submit" type="submit" class="btn btn-primary" onclick="redirect()">Submit</button>
  </div>


   <!-- All scripts are to be added here -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script>

    function redirect(){
      window.location.href="user.html";
    }
   </script>
</body>
</html>
